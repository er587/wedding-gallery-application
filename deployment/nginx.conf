# Nginx configuration for Wedding Gallery
# Place this file in /etc/nginx/sites-available/wedding-gallery
# Then create a symlink: sudo ln -s /etc/nginx/sites-available/wedding-gallery /etc/nginx/sites-enabled/

upstream wedding_gallery {
    server unix:/run/gunicorn-wedding.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    server_name your-domain.com www.your-domain.com;
    
    # Redirect HTTP to HTTPS (uncomment after SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    client_max_body_size 25M;
    
    # Static files
    location /static/ {
        alias /var/www/wedding-gallery/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/wedding-gallery/media/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://wedding_gallery;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logs
    access_log /var/log/nginx/wedding-gallery-access.log;
    error_log /var/log/nginx/wedding-gallery-error.log;
}

# HTTPS configuration (will be auto-configured by Certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name your-domain.com www.your-domain.com;
    
    # SSL configuration will be added by Certbot
    # ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    client_max_body_size 25M;
    
    # Static files
    location /static/ {
        alias /var/www/wedding-gallery/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /var/www/wedding-gallery/media/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        add_header ETag "";
    }
    
    # Proxy to Gunicorn
    location / {
        proxy_pass http://wedding_gallery;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logs
    access_log /var/log/nginx/wedding-gallery-access.log;
    error_log /var/log/nginx/wedding-gallery-error.log;
}
